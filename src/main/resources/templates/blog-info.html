<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="HVAC Template">
    <meta name="keywords" content="HVAC, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${blog.title}">Blog Details</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}">
</head>

<body>
<!-- Page Preloader -->
<div id="preloder">
    <div class="loader"></div>
</div>

<div th:insert="fragments/header.html"></div>
<!-- Blog Details Hero Begin -->
<section class="blog-details-hero spad set-bg" th:attr="data-setbg=@{/img/blog/details/details-hero-bg.jpg}">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-10">
                <div class="blog__details__hero__text">
                    <span class="label" th:text="${blog.category}"></span>
                    <h2 th:text="${blog.title}"></h2>
                    <ul>
                        <li><img src="/img/blog/details/details-hero-avatar.png" alt=""> <span th:text="${blog.author}"></span></li>
                        <li><i class="fa fa-calendar-o"></i> <span th:text="${blog.date}"></span></li>
                        <li><i class="fa fa-edit"></i> <span th:text="${blog.comments.size()} + ' Comment(s)'"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog Details Hero End -->

<!-- Blog Details Section Begin -->
<section class="blog-details spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="blog__details__pic">
                    <img th:src="@{${blog.photo}}" alt="">
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
                <div class="blog__details__text">
                    <p th:text="${blog.content}"></p>
                </div>
                <div class="blog__details__quote">
                    <p th:text="${blog.quote}"></p>
                </div>
                <div class="blog__details__desc">
                    <p th:text="${blog.description}"></p>
                </div>
                <div class="blog__details__share">
                    <a href="#" class="blog__details__share__item">
                        <i class="fa fa-facebook"></i>
                        <span>Share</span>
                    </a>
                    <a href="#" class="blog__details__share__item twitter">
                        <i class="fa fa-twitter"></i>
                        <span>Share</span>
                    </a>
                    <a href="#" class="blog__details__share__item google">
                        <i class="fa fa-google"></i>
                        <span>Share</span>
                    </a>
                    <a href="#" class="blog__details__share__item linkedin">
                        <i class="fa fa-linkedin"></i>
                        <span>Share</span>
                    </a>
                </div>
                <div class="blog__details__author">
                    <div class="blog__details__author__pic">
                        <img src="/img/blog/details/author.png" alt="">
                    </div>
                    <div class="blog__details__author__text">
                        <h5 th:text="${blog.author}"></h5>
                    </div>
                </div>
                <div class="blog__details__comment">
                    <h4>Comments</h4>
                    <div th:each="comment : ${blog.comments}" class="blog__details__comment__item">
                        <div class="blog__details__comment__item__pic">
                            <img th:src="${comment.user.profilePicture}" alt="User Image">
                        </div>
                        <div class="blog__details__comment__item__text">
                            <h6 th:text="${comment.user.fullname}"></h6>
                            <p th:text="${comment.text}"></p>
                            <a href="#">Like</a>
                            <a href="#">Reply</a>
                            <br>
                        </div>
                    </div>
                </div>

                <div class="blog__details__comment__form">
                    <h4>Leave A Reply</h4>
                    <form action="#">
                        <div class="input-list">
                            <div class="input-list-item">
                                <p>Name</p>
                                <input type="text">
                            </div>
                            <div class="input-list-item">
                                <p>Email</p>
                                <input type="text">
                            </div>
                            <div class="input-list-item">
                                <p>Website</p>
                                <input type="text">
                            </div>
                        </div>
                        <div class="input-desc">
                            <p>Comment</p>
                            <textarea></textarea>
                        </div>
                        <button type="submit" class="site-btn">Submit Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog Details Section End -->

<div th:insert="fragments/footer.html"></div>

<div th:insert="fragments/search.html"></div>

<!-- Js Plugins -->
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/mixitup.min.js}"></script>
<script th:src="@{/js/jquery.slicknav.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
