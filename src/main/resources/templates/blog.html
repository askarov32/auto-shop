<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="HVAC Template">
    <meta name="keywords" content="HVAC, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Blog</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <div th:insert="fragments/header.html"></div>

    <!-- Breadcrumb End -->
    <div class="breadcrumb-option set-bg" data-setbg="img/breadcrumb-bg.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Latest Blogs</h2>
                        <div class="breadcrumb__links">
                            <a href="./index.html"><i class="fa fa-home"></i>Home</a>
                            <span>Our Blogs</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Begin -->

    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="blog__list">
                        <div th:each="blog1 : ${blogList1}" class="blog__item">
                            <div class="blog__item__pic">
                                <img th:src="${blog1.photo}" alt="blogs image" class="img-fluid"/>
                                <ul class="news-meta">
                                    <li th:text="'By ' + ${blog1.author}">By Author</li>
                                    <li th:text="${blog1.date}"></li>
                                </ul>
                            </div>
                            <div class="blog__item__text">
                                <h5><a th:href="@{/blog-info(id=${blog1.id})}" th:text="${blog1.title}"></a></h5>
                            </div>
                        </div>
                    </div>
                    <div class="pagination__option">
                        <a href="#" class="active">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#"><span class="arrow_carrot-2right"></span></a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-9">
                    <div class="blog__sidebar">
                        <form action="#" class="blog__sidebar__search">
                            <input type="text" placeholder="Search...">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                        <div class="blog__sidebar__feature">
                            <h4>Feature News</h4>
                            <div th:each="blog : ${blogList1}" class="blog__sidebar__feature__item">
                                <h6><a th:href="@{/blogs-info(id=${blog.id})}" th:text="${blog.title}"></a></h6>
                                <ul>
                                    <li th:text="'By ' + ${blog.author}">By Author</li>
                                    <li th:text="${blog.date}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="blog__sidebar__categories">
                            <h4>Categories</h4>
                            <ul>
                                <li><a href="#">Creativity</a></li>
                                <li><a href="#">Design</a></li>
                                <li><a href="#">Inspiration</a></li>
                                <li><a href="#">News</a></li>
                            </ul>
                        </div>
                        <div class="blog__sidebar__tag">
                            <h4>Tag</h4>
                            <a href="#">Car Dealer</a>
                            <a href="#">BMW</a>
                            <a href="#">Chevrolet</a>
                            <a href="#">Ferrari</a>
                            <a href="#">Honda</a>
                            <a href="#">Hatchback</a>
                        </div>
                        <div class="blog__sidebar__newslatter">
                            <h4>Newsletter</h4>
                            <p>Subscribe our newsletter to get updates</p>
                            <form action="#">
                                <input type="text" placeholder="Your email">
                                <button type="submit">Subscribe</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Section End -->



    <div th:insert="fragments/footer.html"></div>

    <div th:insert="fragments/search.html"></div>

    <!-- Js Plugins -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/js/mixitup.min.js}"></script>
    <script th:src="@{/js/jquery.slicknav.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
